<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Pedidos</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #fff; }
    table { width:100%; border-collapse: collapse; margin-top: 20px;}
    th,td { border:1px solid #ddd; padding:10px; text-align:center;}
    th { background:#f0f0f0; }
    h1 { margin-bottom: 10px; }
  </style>
</head>
<body>

<h1>ðŸ“¦ Pedidos Recebidos</h1>
<p>Atualiza automaticamente quando alguÃ©m envia.</p>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Produto</th>
      <th>Qtd</th>
      <th>Contato</th>
      <th>Data</th>
    </tr>
  </thead>
  <tbody id="listaPedidos"></tbody>
</table>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "COLE SUA API AQUI",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJECT_ID",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const lista = document.getElementById("listaPedidos");

db.collection("pedidos")
  .orderBy("data", "desc")
  .onSnapshot(snapshot => {
    lista.innerHTML = "";
    snapshot.forEach(doc => {
      const p = doc.data();
      lista.innerHTML += `
        <tr>
          <td>${p.nome}</td>
          <td>${p.produto}</td>
          <td>${p.quantidade}</td>
          <td>${p.contato}</td>
          <td>${new Date(p.data).toLocaleString()}</td>
        </tr>`;
    });
  });
</script>

</body>
</html>
