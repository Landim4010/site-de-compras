<form id="pedidoForm" action="https://formsubmit.co/landimguilherme09@gmail.com" method="POST">
    <h2>Solicitar Produto</h2>

    <label>Nome:</label>
    <input type="text" name="Nome" required>

    <label>WhatsApp:</label>
    <input type="text" name="WhatsApp" required>

    <label>Produto desejado:</label>
    <textarea name="Pedido" rows="4" required></textarea>

    <button type="submit">Enviar Solicitação</button>

    <!-- Config FormSubmit -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
</form>
<script>
const form = document.getElementById("pedidoForm");

// Salva localmente
form.addEventListener("submit", () => {
    const dados = {
        nome: form.querySelector("[name='Nome']").value,
        whatsapp: form.querySelector("[name='WhatsApp']").value,
        pedido: form.querySelector("[name='Pedido']").value,
        data: new Date().toLocaleString()
    };

    let lista = JSON.parse(localStorage.getItem("pedidos")) || [];
    lista.push(dados);
    localStorage.setItem("pedidos", JSON.stringify(lista));
});
</script>
