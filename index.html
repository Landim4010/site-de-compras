<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Solicita√ß√£o de Compras</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f4f4f4; }
    h1 { color: #222; }
    form { background: white; padding: 20px; border-radius: 5px; }
    input, select { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 12px; background: #4CAF50; color: white; border: none; cursor:pointer; width:100%; }
    button:hover { background: #3e8e41; }
    .link-painel { margin-top: 20px; display:block; text-align:center; font-weight:bold; }
  </style>
</head>
<body>

<h1>üõç Solicitar Compra</h1>

<form id="formPedido">
  <label>Seu nome:</label>
  <input type="text" id="nome" required>

  <label>Produto desejado:</label>
  <input type="text" id="produto" required>

  <label>Quantidade:</label>
  <input type="number" id="quantidade" required min="1">

  <label>Contato (WhatsApp/E-mail):</label>
  <input type="text" id="contato" required>

  <button type="submit">Enviar Pedido</button>
</form>

<a class="link-painel" href="painel.html">üîê Acessar Painel</a>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "COLE SUA API AQUI",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJECT_ID",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById("formPedido").addEventListener("submit", async (e) => {
  e.preventDefault();

  const pedido = {
    nome: document.getElementById("nome").value,
    produto: document.getElementById("produto").value,
    quantidade: document.getElementById("quantidade").value,
    contato: document.getElementById("contato").value,
    data: Date.now(),
  };

  await db.collection("pedidos").add(pedido);

  alert("Pedido enviado com sucesso!");
  document.getElementById("formPedido").reset();
});
</script>

</body>
</html>
