<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Solicitar Produto</title>
</head>
<body>

<h2>Solicitação de Compra</h2>

<form id="pedidoForm" action="https://formsubmit.co/SEUEMAIL@exemplo.com" method="POST">

    <label>Nome:</label>
    <input type="text" name="nome" required>

    <label>WhatsApp:</label>
    <input type="text" name="whatsapp" required>

    <label>Produto desejado:</label>
    <textarea name="pedido" required></textarea>

    <button type="submit">Enviar Solicitação</button>

    <!-- Config -->
    <input type="hidden" name="_captcha" value="false">
</form>

<script>
const form = document.getElementById("pedidoForm");

form.addEventListener("submit", () => {
    const dados = {
        nome: form.nome.value,
        whatsapp: form.whatsapp.value,
        pedido: form.pedido.value,
        data: new Date().toLocaleString()
    };

    const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
    pedidos.push(dados);
    localStorage.setItem("pedidos", JSON.stringify(pedidos));
});
</script>

<br><br>
<a href="login.html">Acessar painel</a>

</body>
</html>
